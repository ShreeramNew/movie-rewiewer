<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="movieInfoStyle.css">
</head>

<body class="body">
    <nav class="nav-bar">
        <ul class="nav-item-list">
            <li><a class="nav-item-links" href="index.html">HOME</a></li>
            <li><a class="nav-item-links" href="">MOVIE</a></li>
            <li><a class="nav-item-links" href="webSeies.html">WEB SERIES</a></li>
            <li><a class="nav-item-links" href="signIn.html">SIGN IN</a></li>
        </ul>
    </nav>
    <div class="Movie-Info">
        <div class="poster-container">
            <img class="Poster" src="https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg" alt="">
        </div>
        <div class="info-Container">
            <h1 class="title info">Title</h1>
            <h2 class="year info"></h2>
            <p class="story info"><span class="story-alone">Story:</span>
            </p>
            <h2 class="ratings info"></h2>
        </div>

    </div>
    <div class="review-section">
        <h1 id="review-title">Reviews</h1>
        <span id="review-count">20</span>
        
    </div>
    <div class="each-review">
        <div class="profile-and-comment">
            <img class="profile-pic" src="https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg" alt="">
            <p class="new-review" contenteditable="true" data-placeholder="Write your review here"></p>
        </div>
     
        <div class="like-and-reply">
            <button><img class="like" src=""></button>
            <button><img class="like" src=""></button>

        </div>
    </div>
</body>
