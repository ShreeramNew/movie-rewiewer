        <h2>Sign In</h2>
        <form action="">
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password">
            <div class="sign-in-button button">
                <h4>Sign In</h4>
            </div><br>
            <a href="">Already have an account?<span style="color:rgb(0, 128, 255);text-decoration: underline;">Login</span></a>
            <div class="google-button button">
                <img class="image" src="image/google.svg">
                <h4>Continue with Google</h4>
            </div>
            <div class="facebook-button button">
                <img class="image" src="image/facebook.svg">
                <h4>Continue with Facebook</h4>
            </div>
        </form>
    </div>
